# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Client Deployment

# On push for now because of the need to test the branch.
on: 
  push:
    branches:
      - main
      - dev
      - US321-CompleteDeployment
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-v2-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: cd client && npm install

    - name: Setup gfortran
      run: |
        sudo apt-get install gfortran-8
        mkdir -p gfortran-symlinks
        ln -s /usr/bin/gfortran-8 gfortran-symlinks/gfortran
        export PATH=$PWD/gfortran-symlinks:$PATH

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Python Caching
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        # Makes the hashing depend on changes to requirements.txt and
        # run.sh in case there are some installations that happen there.
        key: ${{ hashFiles('server/requirements.txt') }}${{ hashFiles('server/run.sh') }}

    - name: Generate constants    
      run: sh generate_constants.sh

    - name: Build
      env: 
        VUE_APP_SERVER_URL: http://129.219.108.214:8010
      run: cd client && npm run build

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v1.1
      with:
        publish-dir: './client/dist'
        # The "production-branch" means that any deploy to the specified branch
        # will deploy as the production site. For example at 
        # thehalomod.netlify.app
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: Deployed from GitHub Actions for branch "${{ github.ref }}"
        enable-commit-status: true
        netlify-config-path: ./netlify.toml
        # Disables commenting on individual commits with the deploy location
        enable-commit-comment: false
        # Enables commenting on pull requests with the deploy location
        enable-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_OAUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1