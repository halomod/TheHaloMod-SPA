matrix: 
  include:
    - language: python
      python: 
        - '3.8'
      os: linux
      addons:
        apt:
          update: true
        apt_packages:
          - gfortran
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran-8
      before_script:
        - mkdir -p gfortran-symlinks
        - ln -s /usr/bin/gfortran-8 gfortran-symlinks/gfortran
        - export PATH=$PWD/gfortran-symlinks:$PATH
      script:
        - cd server 
        - sh run.sh --lint --ci
        - sh run.sh --test --ci
        - cd ..
